steps:
  # Docker イメージをビルド (no build-time secrets needed)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:latest'
      - '-f'
      - 'Dockerfile.cloudbuild'
      - '.'

  # Docker イメージを Container Registry にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:latest'

  # Cloud Run にデプロイ (環境変数はCloud Runコンソールで設定済み)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fukuoka-city-ai-chatbot-v2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:$BUILD_ID'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/fukuoka-city-ai-chatbot:latest'

